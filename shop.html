<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizzaara shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="container">
          <div class="header__nav__container">
            <div class="header__nav--left">
              <img src="../images/logo.svg" alt="pizzaara's logo" />
            </div>
            <div class="header__nav--center">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="header__nav--right">
              <img
                src="../images/shopping-cart.png"
                alt="shopping-cart"
                width="40"
              />
              <img src="../images/avatar.png" alt="avatar" width="40" />
            </div>
            <div class="header__nav--hamburger-menu">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>
      <section class="menu">
        <div class="container">
          <div class="menu__content">
            <div class="menu__content--options">
              <h4>All</h4>
              <h4>Chicken Pizza</h4>
              <h4>Pepperoni</h4>
              <h4>Margherita</h4>
              <h4>Hawiian</h4>
              <h4>Meat Lover's pizza</h4>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
