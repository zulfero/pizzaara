<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaara</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="container">
          <div class="header__nav__container">
            <div class="header__nav--left">
              <img src="../images/logo.svg" alt="pizzaara's logo" />
            </div>
            <div class="header__nav--center">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="header__nav--right">
              <img
                src="../images/shopping-cart.png"
                alt="shopping-cart"
                width="40"
              />
              <img src="../images/avatar.png" alt="avatar" width="40" />
            </div>
            <div class="header__nav--hamburger-menu">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>
      <div class="hero">
        <div class="hero__content">
          <div class="hero__content--left">
            <p>Easy way to order your food</p>
            <h1>
              Choosing<span class="text__orange"> Healthy</span> &<span
                class="text__orange"
              >
                fresh</span
              >
              Pizza
            </h1>
            <div>
              <p>
                We offer the fastest and fevorite pizza delivery services all
                over the country.Search for your fevorite pizza toppings here.
              </p>
              <div class="form">
                <div class="input__container">
                  <div class="search">
                    <input type="search" placeholder="find Pizza type" />
                  </div>
                  <div class="btn">
                    <button class="btn__content">Search</button>
                  </div>
                </div>
              </div>
              <div class="image">
                <img src="images/cutlery.png" alt="pizzaara's cutlery logo" />
                <p>5000+ restaurants</p>
                <img
                  src="images/fresh-pizza.png"
                  width="20px"
                  alt="pizzara's fresh pizza logo"
                />
                <p>2000+ pizza varieties</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
